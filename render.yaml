services:
  - type: web
    name: rock-spotter-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health

  - type: web
    name: rock-spotter-mongodb
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile.mongo
