# Render deployment configuration for Rock Spotter
version: "1"
services:
  - type: web
    name: rock-spotter-api
    runtime: node
    repo: https://github.com/jmenichole/Rock-Spotter
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health
    autoDeployTrigger: commit
