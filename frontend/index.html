<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Rock Spotter - Social Platform for Rock Enthusiasts</title>
    <meta name="title" content="Rock Spotter - Social Platform for Rock Enthusiasts" />
    <meta name="description" content="Discover, share, and explore rocks with the Rock Spotter community. Join thousands of geology enthusiasts sharing their passion for Earth's treasures." />
    <meta name="keywords" content="rock hunting, geology, minerals, fossils, rock identification, geological community, rock spotting" />
    <meta name="author" content="Rock Spotter Community" />
    <meta name="theme-color" content="#8b7566" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jmenichole.github.io/Rock-Spotter/" />
    <meta property="og:title" content="Rock Spotter - Social Platform for Rock Enthusiasts" />
    <meta property="og:description" content="Discover, share, and explore rocks with the Rock Spotter community. Join thousands of geology enthusiasts sharing their passion for Earth's treasures." />
    <meta property="og:image" content="https://jmenichole.github.io/Rock-Spotter/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://jmenichole.github.io/Rock-Spotter/" />
    <meta property="twitter:title" content="Rock Spotter - Social Platform for Rock Enthusiasts" />
    <meta property="twitter:description" content="Discover, share, and explore rocks with the Rock Spotter community. Join thousands of geology enthusiasts sharing their passion for Earth's treasures." />
    <meta property="twitter:image" content="https://jmenichole.github.io/Rock-Spotter/og-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16x16.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    
    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- Loading Screen Styles -->
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: system-ui, -apple-system, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, rgba(139, 117, 102, 0.08) 0%, rgba(160, 142, 128, 0.12) 50%, rgba(101, 86, 71, 0.06) 100%),
                    radial-gradient(circle at 20% 50%, rgba(139, 117, 102, 0.05) 0%, transparent 60%),
                    radial-gradient(circle at 80% 20%, rgba(160, 142, 128, 0.05) 0%, transparent 60%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255, 253, 250, 0.96) 0%, rgba(248, 246, 243, 0.94) 50%, rgba(245, 243, 240, 0.95) 100%);
        z-index: -1;
        pointer-events: none;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(255, 253, 250, 0.98) 0%, rgba(248, 246, 243, 0.96) 100%);
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        background: linear-gradient(135deg, #8b7566 0%, #a08e80 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 40px rgba(139, 117, 102, 0.2),
                    0 6px 20px rgba(122, 102, 87, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-logo svg {
        width: 48px;
        height: 48px;
        color: white;
      }
      
      .loading-title {
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(135deg, #8b7566 0%, #a08e80 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 12px;
        letter-spacing: -0.5px;
      }
      
      .loading-subtitle {
        font-size: 16px;
        color: #65564a;
        margin-bottom: 32px;
        font-weight: 400;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(139, 117, 102, 0.1);
        border-top-color: #8b7566;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 10px 40px rgba(139, 117, 102, 0.2),
                      0 6px 20px rgba(122, 102, 87, 0.15),
                      inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 12px 48px rgba(139, 117, 102, 0.25),
                      0 8px 24px rgba(122, 102, 87, 0.2),
                      inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
      }
      
      /* Responsive design */
      @media (max-width: 640px) {
        .loading-logo {
          width: 64px;
          height: 64px;
        }
        
        .loading-logo svg {
          width: 38px;
          height: 38px;
        }
        
        .loading-title {
          font-size: 24px;
        }
        
        .loading-subtitle {
          font-size: 14px;
        }
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        .loading-logo,
        .loading-spinner {
          animation: none;
        }
      }
      
      /* Hide loading screen once app is ready */
      #root:not(:empty) ~ #loading-screen {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
        </svg>
      </div>
      <h1 class="loading-title">Rock Spotter</h1>
      <p class="loading-subtitle">Loading your geological adventure...</p>
      <div class="loading-spinner"></div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Hide loading screen after app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
          }
        }, 500);
      });
    </script>
  </body>
</html>
